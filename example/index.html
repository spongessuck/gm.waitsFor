<!DOCTYPE html>

<html ng-app='app'>
<head>
	<title>gm.waitsFor Example</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="/dist/gm.waitsFor.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<h3>Using defaults</h3>
	<div waits-for="value">
		<div>Value is {{value?'':'not'}} ready.</div>
	</div>

	<h3>Using a custom template string</h3>
	<div waits-for="value" waits-for-template='"<span class=\"text-info\">Loading value...</span>"'>
		<div>Value is {{value?'':'not'}} ready.</div>
	</div>

	<h3>Using custom template URL</h3>
	<div waits-for="value" waits-for-template-url='"waitsFor.tpl.html"'>
		<div>Value is {{value?'':'not'}} ready.</div>
	</div>

	<h3>Using defaults with persist turned on</h3>
	<div waits-for="value" waits-for-persist='true'>
		<div>Value is {{value?'':'not'}} ready.</div>
	</div>
</body>
</html>
